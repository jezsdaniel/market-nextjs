name: Generate a build and push to another branch

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    permissions:
      contents: write
    steps:
      - name: git-checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install all dependencies
        run: yarn

      - name: Build
        run: yarn build # The build command of your project

      - name: Zip build folder
        run: zip -r build.zip .

      - name: Create branch
        run: |
          git config user.name "jezsdaniel"
          git config user.email "jadendaniel7@gmail.com"
          git config pull.rebase false
          git pull origin deploy --allow-unrelated-histories
          git add build.zip
          git commit -m "Add build ZIP"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: deploy

